<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Base Converter & Fun</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        input, button, select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        input {
            width: 70%;
        }

        button {
            background: #6c63ff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #554ae2;
        }

        .subtle-button {
            background: none;
            color: #f4f4f4;
            border: 1px solid #f4f4f4;
            transition: background 0.3s, color 0.3s, border 0.3s;
        }

        .subtle-button:hover {
            background: #6c63ff;
            color: white;
            border-color: #6c63ff;
        }

        h1, h3 {
            margin: 0 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Base Converter & Fun</h1>
        <h3>Convert Between Binary, Octal, Decimal, and Hexadecimal</h3>

        <label for="inputType">Input Type:</label>
        <select id="inputType">
            <option value="binary">Binary</option>
            <option value="octal">Octal</option>
            <option value="decimal">Decimal</option>
            <option value="hexadecimal">Hexadecimal</option>
        </select>
        <br>

        <input type="text" id="inputValue" placeholder="Enter Value" oninput="convertValue()">
        <p>Octal: <span id="octalOutput"></span></p>
        <p>Decimal: <span id="decimalOutput"></span></p>
        <p>Hexadecimal: <span id="hexOutput"></span></p>
        <p>Binary: <span id="binaryOutput"></span></p>

        <h3>Enter Secret Code?</h3>
        <input type="password" id="secretCode" placeholder="Enter Secret Code">
        <button class="subtle-button" onclick="checkCode()">Submit</button>
    </div>

    <script>

        function convertValue() {
            const inputType = document.getElementById("inputType").value;
            const inputValue = document.getElementById("inputValue").value.trim();

            let decimalValue;

            try {
                switch (inputType) {
                    case "binary":
                        if (!/^[01]+$/.test(inputValue)) throw "Invalid Binary Input";
                        decimalValue = parseInt(inputValue, 2);
                        break;
                    case "octal":
                        if (!/^[0-7]+$/.test(inputValue)) throw "Invalid Octal Input";
                        decimalValue = parseInt(inputValue, 8);
                        break;
                    case "decimal":
                        if (!/^\d+$/.test(inputValue)) throw "Invalid Decimal Input";
                        decimalValue = parseInt(inputValue, 10);
                        break;
                    case "hexadecimal":
                        if (!/^[0-9a-fA-F]+$/.test(inputValue)) throw "Invalid Hexadecimal Input";
                        decimalValue = parseInt(inputValue, 16);
                        break;
                    default:
                        throw "Invalid Input Type";
                }

              
                document.getElementById("binaryOutput").textContent = decimalValue.toString(2);
                document.getElementById("octalOutput").textContent = decimalValue.toString(8);
                document.getElementById("decimalOutput").textContent = decimalValue.toString(10);
                document.getElementById("hexOutput").textContent = decimalValue.toString(16).toUpperCase();
            } catch (err) {
                alert(err);
                clearOutputs();
            }
        }

        function clearOutputs() {
            document.getElementById("binaryOutput").textContent = "";
            document.getElementById("octalOutput").textContent = "";
            document.getElementById("decimalOutput").textContent = "";
            document.getElementById("hexOutput").textContent = "";
        }

    const gifs = [
        'https://giphy.com/embed/A06UFEx8jxEwU',
        'https://giphy.com/embed/kl5ctZSctCbE4',
        'https://giphy.com/embed/V4NSR1NG2p0KeJJyr5',
        'https://giphy.com/embed/A06UFEx8jxEwU',
        'https://giphy.com/embed/7FrOU9tPbgAZtxV5mb'
    ];

    function setRandomBackground() {
        const randomGif = gifs[Math.floor(Math.random() * gifs.length)];
        document.body.style.backgroundImage = `url(${randomGif})`;
    }

    window.onload = setRandomBackground;

    function checkCode() {
        const code = document.getElementById("secretCode").value;
        if (code === "chess") {
            window.location.href = "chess.html";
        } else if (code === "snake") {
            window.location.href = "snake.html";
        } else {
            alert("Incorrect Code! Try again.");
        }
    }
    </script>
</body>
</html>
